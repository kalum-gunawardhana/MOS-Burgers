<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers Management</title>
    <link rel="stylesheet" href="cashierCustomers.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1><b>Burger Shop POS - Customer Management</b></h1>

        <!-- Add Customer Form -->
        <div class="form-container">
            <form id="customerForm">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter customer name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter email address" required>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" placeholder="Enter phone number" required>

                <button type="submit" class="btn btn-add btn-warning">Add Customer</button>
            </form>
        </div>

        <!-- Customer Table -->
        <div class="table-container">
            <h2 class="mb-3 mt-5"><b>Customer List</b></h2>
            <table id="customerTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic content will go here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="cashierCustomers.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
