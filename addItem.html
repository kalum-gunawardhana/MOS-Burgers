<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <link rel="stylesheet" href="addItem.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h3 class="card-header"><b>Burger Shop POS - Add Item</b></h3>
        
            <div class="form-label">
                <label for="itemCode">Item Code</label>
                <input type="text" id="itemCode" name="itemCode" placeholder="Enter item code" required>
            </div>
    
            <div class="form-label">
                <label for="itemName">Item Name</label>
                <input type="text" id="itemName" name="itemName" placeholder="Enter item name" required>
            </div>
    
            <div class="form-label">
                <label for="itemCategory">Item Category</label>
                <select id="itemCategory" name="itemCategory" required>
                    <option value="">Select category</option>
                    <option value="burger">Burger</option>
                    <option value="submarine">Submarine</option>
                    <option value="fries">Fries</option>
                    <option value="pasta">Pasta</option>
                    <option value="chicken">Chicken</option>
                    <option value="beverage">Beverage</option>
                </select>
            </div>
    
            <div class="form-label">
                <label for="itemPrice">Item Price</label>
                <input type="number" id="itemPrice" name="itemPrice" placeholder="Enter item price" step="0.01" min="0" required>
            </div>
    
            <div class="form-label">
                <label for="itemDiscount">Item Discount (%)</label>
                <input type="number" id="itemDiscount" name="itemDiscount" placeholder="Enter discount percentage" step="0.01" min="0" max="100">
            </div>
    
            <div class="btn-group">
                <button type="submit" class="btn btn-warning" onclick="addItems()">Add Item</button>
            </div>
        
    </div>
    <script src="addItem.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
