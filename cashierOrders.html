<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier POS System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <link rel="stylesheet" href="cashierOrders.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div
                class="col-md-2 sidebar d-flex flex-column align-items-center pt-5 pb-5 bg-black vh-100 justify-content-between">
                <button class="btn btn-warning w-50" onclick="loadBurgers()">Burgers</button>
                <button class="btn btn-warning w-50" onclick="loadSubmarines()">Submarines</button>
                <button class="btn btn-warning w-50" onclick="loadFries()">Fries</button>
                <button class="btn btn-warning w-50" onclick="loadPasta()">Pasta</button>
                <button class="btn btn-warning w-50" onclick="loadChicken()">Chicken</button>
                <button class="btn btn-warning w-50" onclick="loadBeverages()">Beverages</button>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 d-flex flex-column">
                
                <section class="mb-4">
                    <div class="row" id="food_menu">
                        
                    </div>
                </section>

                <!-- Order Table Section -->
                <section class="d-flex flex-column align-items-center">
                    <!-- Order Table -->
                    <div class="d-flex justify-content-center flex-wrap w-100">
                        <div class="table-responsive flex-grow-1">
                            <table class="table table-bordered" id="order_table">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Item Name</th>
                                        <th>Price</th>
                                        <th>Quantity</th>
                                        <th>Total</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="tbodyId">
                                </tbody>
                            </table>
                        </div>
                    </div>
                
                    <!-- Total Amount Display -->
                    <div class="d-flex justify-content-center align-items-center w-100 mt-5">
                        <h4><b>Total Amount: <span id="total-amount">0.00</span> LKR</b></h4>
                    </div>
                
                    <!-- Enter Amount Section -->
                    <div class="mt-3 w-50">
                        <label for="enter-amount" class="form-label"><b>Enter Amount:</b></label>
                        <input type="number" class="form-control" id="enter-amount" placeholder="Enter amount">
                    </div>
                
                    <!-- Calculated Amount Display -->
                    <div class="d-flex justify-content-center align-items-center mt-4">
                        <h4><b>Balance Amount: <span id="total-amounts">0.00</span> LKR</b></h4>
                    </div>
                
                    <!-- Calculate Button -->
                    <div class="text-center mt-3">
                        <input type="button" class="btn btn-warning" value="Calculate" onclick="calTotAmo()">
                    </div>
                
                    <!-- Generate Receipt Button -->
                    <div class="text-center mt-3">
                        <button class="btn btn-warning" id="generate-receipt" onclick="generateReceipt()">Generate Receipt</button>
                    </div>
                </section>
                
            </div>
        </div>
    </div>
    <script src="cashierOrders.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</body>
</html>
