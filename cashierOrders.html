<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier POS System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <link rel="stylesheet" href="cashierOrders.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div
                class="col-md-2 sidebar d-flex flex-column align-items-center pt-5 pb-5 bg-black vh-100 justify-content-between">
                <button class="btn btn-warning w-50" onclick="loadBurgers()">Burgers</button>
                <button class="btn btn-warning w-50" onclick="loadSubmarines()">Submarines</button>
                <button class="btn btn-warning w-50" onclick="loadFries()">Fries</button>
                <button class="btn btn-warning w-50" onclick="loadPasta()">Pasta</button>
                <button class="btn btn-warning w-50" onclick="loadChicken()">Chicken</button>
                <button class="btn btn-warning w-50" onclick="loadBeverages()">Beverages</button>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 d-flex flex-column">

                <section class="mb-4">
                    <div class="container mt-4">
                        <div id="foodMenuDiv" class="row"></div>
                    </div>
                </section>

                <!-- Order Table Section -->
                <section class="d-flex flex-column align-items-center">
                    <!-- Order Table -->
                    <div class="d-flex justify-content-center flex-wrap w-100">
                        <div class="table-responsive flex-grow-1">
                            <table class="table table-bordered" id="order_table">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Item Name</th>
                                        <th>Price</th>
                                        <th>Quantity</th>
                                        <th>Total</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="tbodyId">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- Total Amount Display -->
                    <p id="totalAmount" class="text-end fw-bold">Total: 0.00 LKR</p>

                    <!-- Place Order Button -->
                    <div class="text-center mt-3">
                        <input type="button" class="btn btn-success" value="Place Order" onclick="placeOrder()">
                    </div>

                    <div class="text-center mt-3">
                        <label for="">Select Customer</label>
                        <br>
                        <input type="number" name="" id="customerId">
                    </div>

                    <!-- Generate Receipt Button -->
                    <div class="text-center mt-3">
                        <button class="btn btn-warning" id="generate-receipt" onclick="generateReceipt()">e-
                            Receipt</button>
                    </div>
                </section>

            </div>
        </div>
    </div>
    <script src="cashierOrders.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</body>

</html>
