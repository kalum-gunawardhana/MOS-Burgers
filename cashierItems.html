<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Management</title>
    <link rel="stylesheet" href="cashierItems.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1><b>Burger Shop POS - Items Management</b></h1>

        <!-- Add Burger Form -->
        <div class="form-container">
            <form id="burgerForm">
                <label for="burgerName">Item Name:</label>
                <input type="text" id="name" placeholder="Enter item name">

                <label for="category">Category:</label>
                <select id="category">
                    <option value="Burgers">Burgers</option>
                    <option value="Submarines">Submarines</option>
                    <option value="Fries">Fries</option>
                    <option value="Pasta">Pasta</option>
                    <option value="Chicken">Chicken</option>
                    <option value="Beverages">Beverages</option>
                </select>
                <br>
                <br>
                <label for="price">Price:</label>
                <input type="number" id="price" placeholder="Enter price">

                <button type="submit" class="btn btn-add btn-warning" onclick="addItem()">Add Item</button>
            </form>
        </div>

        <!-- Burger Table -->
        <div class="table-container">
            <h2 class="mb-3 mt-5"><b>Item List</b></h2>
            <table id="itemsTable">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody> <!-- This tbody is required for JavaScript to work -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="cashierItems.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
