<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Management</title>
    <link rel="stylesheet" href="cashierItems.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><b>Burger Shop POS - Items Management</b></h1>

        <!-- Add Burger Form -->
        <div class="form-container">
            <form id="burgerForm">
                <label for="burgerName">Item Name:</label>
                <input type="text" id="burgerName" placeholder="Enter burger name" required>

                <label for="price">Price:</label>
                <input type="number" id="price" placeholder="Enter price" required>

                <label for="description">Description:</label>
                <textarea id="description" placeholder="Enter description" required></textarea>

                <button type="submit" class="btn btn-add btn-warning">Add Item</button>
            </form>
        </div>

        <!-- Burger Table -->
        <div class="table-container">
            <h2 class="mb-3 mt-5"><b>Item List</b></h2>
            <table id="burgerTable">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic content will go here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="cashierItems.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
